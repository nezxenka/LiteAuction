# тайтл менюшки
# @placeholder %current_page% - текущая страница
# @placeholder %pages_amount% - количество страниц
gui-title: "&0Аукцион (%current_page%/%pages_amount%)"

# тип инвентаря, либо же его размер
inventory-type: 54

# конфигурация лора предмета для покупки
active-items:
  slot:
    # тип указанных слотов.
    # @type single - один слот
    # @type range - от какого-то слота до какого-то (в формате [от]-[до], включительно)
    # @type array - ввод слотов вручную
    mode: range
    value: 0-44
  lore:
    # основной лор предмета. содержит в себе информацию по типу продавца, цены и т.д.
    # @placeholder %categories% - заменяется на категории
    # @placeholder %seller% - заменяется на ник продавца
    # @placeholder %expirytime% - заменяется на через сколько предмет истечет
    # @placeholder %price% - заменяется на цену за ед.товара
    # @placeholder %full_price% - заменяется на полную цену
    # @placeholder %format:price% - заменяется на цену за ед.товара
    # @placeholder %format:full_price% - заменяется на полную цену
    main:
      - ""
      - " &x&0&0&D&8&F&F&l&n▍&x&D&5&D&B&D&C Категория:&x&0&0&D&8&F&F %categories%"
      - " &x&0&0&D&8&F&F&l&n▍&x&D&5&D&B&D&C Продавец:&x&0&0&D&8&F&F %seller%"
      - " &x&0&0&D&8&F&F&l&n▍&x&D&5&D&B&D&C Истекает через:&x&0&0&D&8&F&F %expirytime%"
      - " &x&0&0&D&8&F&F&l&n▍&x&D&5&D&B&D&C Цена:&x&0&0&D&8&F&F %format:full_price%"
      - " &x&0&0&D&8&F&F&l▍&x&D&5&D&B&D&C Цена за 1 ед.:&x&0&0&D&8&F&F %format:price%"
      - ""

    # добавляется к лору выше, если предмет можно купить только по одному
    by-one:
      - " &x&0&0&D&8&F&F● &x&D&5&D&B&D&CДанный товар можно"
      - " &0.&x&D&5&D&B&D&C  купить &x&0&0&D&8&F&Fтолько полностью&x&D&5&D&B&D&C."
      - ""

    # добавляется к лору, если продавец - тот кто открыл меню
    seller:
      - " &x&0&0&D&8&F&F▶ &x&D&5&D&B&D&CНажмите, чтобы снять с продажи"

    # если условие выше не выполняется
    buy:
      - " &x&0&0&D&8&F&F▶ &x&D&5&D&B&D&CНажмите ЛКМ, чтобы купить полностью"

    # если условие выше не выполняется и если предмет можно купить только по одному
    buy-by-one:
      - " &x&0&0&D&8&F&F▶ &x&D&5&D&B&D&CНажмите ПКМ, чтобы купить поштучно"

  # когда у игрока недостаточно денег
  no-money:
    # замена кликнутого предмета при недостатке денег
    item:
      # можно выключить данную функцию
      enable: true
      displayname: "&x&F&F&2&2&2&2▶ &x&D&5&D&B&D&CУ вас &x&F&F&2&2&2&2нет денег &x&D&5&D&B&D&Cна это!"
    # сообщение которое отправится в чат
    message: "&#FB2222▶ &fУ вас &#FB2222недостаточно средств &fдля совершения покупки."

# открывает активные предметы на продаже игрока
# @placeholder %item_count% - количество предметов на продаже
on-sell-items:
  slot: 45
  material: ENDER_CHEST
  # отвечает за то, что предмет будет переливаться
  glow: false
  displayname: "&x&0&0&D&8&F&F ❏ Товары на продаже ❏"
  lore:
    - ""
    - " &x&0&0&D&8&F&F&l&n▍&x&D&5&D&B&D&C В этом разделе можно узнать,"
    - " &x&0&0&D&8&F&F&l▍&x&D&5&D&B&D&C какие товары &x&0&0&D&8&F&Fсейчас на продаже&f."
    - ""
    - "   &6Товаров на продаже:&x&0&0&D&8&F&F %item_count%"
    - ""
    - " &x&0&0&D&8&F&F▶ &x&D&5&D&B&D&CНажмите, чтобы открыть"

